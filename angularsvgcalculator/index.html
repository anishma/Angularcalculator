<!DOCTYPE html>
<html lang="en" ng-app="myCalculator">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body ng-controller="Calctrl">
<div id="mycalculator">
    <main>
        <section class="inc">
            <div>
                <h4>Incadescent</h4>
                <p>{{inc_wattage}}</p>
                <p>{{inc_cost}}</p>
            </div>
        </section>
        <section class="hal">
            <div>
                <h4>Halogen</h4>
                <p>{{hal_wattage}}</p>
                <p>{{hal_cost}}</p>
            </div>
        </section>
        <section class="cfl">
            <div>
                <h4>CFL</h4>
                <p>{{cfl_wattage}}</p>
                <p>{{cfl_cost}}</p>
            </div>
        </section>
        <section class="led">
            <div>
                <h4>LED</h4>
                <p>{{led_wattage}}</p>
                <p>{{led_cost}}</p>
            </div>
        </section>
    </main>
    <form>
        <div>
            <h4>Lumens</h4>
            <p>Brightness <br>of bulb</p>
            <select ng-change="calculate()" ng-model="current_lumens" ng-options="o as o for o in lumen_options">

            </select>
        </div>
        <div>
            <h4>kWg</h4>
            <p>Kilowatt-<br>hour cost</p>
            <input type="number" ng-change="calculate()" ng-model="current_cost" value="{{current_cost}}">cents
        </div>
        <div>
            <h4>Hours</h4>
            <p>Usage <br>per day</p>
            <input type="number" ng-change="calculate()" ng-model="current_hours" value="{{current_hours}}">
        </div>
    </form>
</div>
</body>
</html>
